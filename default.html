<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ListView_Test</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- ListView-Test references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/configChanges.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/initialize.js"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/layoutConfigChanges.js"></script>
</head>
<body>
    
    <button class="changeTemplateButton">Template</button>
    <div class="templateFlyout" data-win-control="WinJS.UI.Flyout">
       
        <input type="radio" class="templateRadioButton" name="template" value="textWithImage" />Text With Image<br />
        <input type="radio" class="templateRadioButton" name="template" value="image" />Image<br />
        <input type="radio" class="templateRadioButton" name="template" value="inline" />Inline<br />
        <input type="radio" class="templateRadioButton" name="template" value="interactive" />Interactive
    </div>

    <button class ="changeHeaderTemplateButton" hidden="true">Header Template</button>
    <div class="headerTemplateFlyout" data-win-control="WinJS.UI.Flyout">
        <input type="radio" class="headerTemplateRadioButton" name="headerTemplate" value="text" />Text<br />
        <input type="radio" class="headerTemplateRadioButton" name="headerTemplate" value="textWithImage" />Text With Image<br />
        <input type="radio" class="headerTemplateRadioButton" name="headerTemplate" value="button" />Button<br />
        <input type="radio" class="headerTemplateRadioButton" name="headerTemplate" value="interactive" />Interactive<br />
    </div>
    <button class="toggleOrientation">Toggle Orientation</button>

    Layout 
    <select class="selectLayout">
        <option value="list">List</option>
        <option value="grid">Grid</option>
    </select>

    <span class="itemsReorderable">
        Items Reorderable <input type="checkbox" class="itemsReorderableCheckBox" />  
    </span>
    Group Items<input type="checkbox" class="groupItemsCheckBox" />
    <select class="selectHeaderPosition" hidden="true">
        <option value="top">Top</option>
        <option value="left">Left</option>
    </select>

    Tap Behavior
    <select class="selectTapBehavior">
        <option value="directSelect">Direct</option>
        <option value="toggleSelect">Toggle</option>
        <option value="invokeOnly">Invoke Only</option>
        <option value="none">None</option>
    </select>

    Selection Mode 
    <select class="selectSelectionMode">
        <option value="none">None</option>
        <option value="single">Single</option>
        <option value="multi">Multi</option>
    </select>

    <!--simple inline template for ListView-->
    <div class="listIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="listIconTextItem">
            <img src="#" class="listIconTextItem-Image" data-win-bind="src: picture" />
            <div class="listIconTextItem-Detail">
                <h4 data-win-bind="textContent: title"></h4>
                <h6 data-win-bind="textContent: text"></h6>
            </div>
        </div>
    </div>

    <!-- declare ListView -->
    <div class="win-selectionstylefilled listView"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
        itemDataSource: Sample.ListView.data.dataSource,
        selectionMode: WinJS.UI.SelectionMode.none,
        tapBehavior: WinJS.UI.TapBehavior.directSelect,
        itemsReorderable: false,
        layout: {type: WinJS.UI.ListLayout}
    }">
    </div>

</body>
</html>

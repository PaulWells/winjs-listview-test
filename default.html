<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ListView Test</title>

    <!-- WinJS references -->
    <link href="/lib/winjs/css/ui-dark.css" rel="stylesheet" />
    <script src="/lib/winjs/js/base.min.js"></script>
    <script src="/lib/winjs/js/ui.min.js"></script>

    <!-- Other Library references-->
    <script src="lib/highlight/highlight.pack.js"></script>

    <!-- ListView-Test references -->
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/listView.css" rel="stylesheet" />
    <link href="css/controlBox.css" rel="stylesheet" />
    <link href="css/infoSection.css" rel="stylesheet" />
    <link href="css/customHighlightStyle.css" rel="stylesheet" />
    <script src="js/default.js"></script>
    <script src="js/listViewConfigChanges.js"></script>
    <script src="js/listViewData.js"></script>
    <script src="js/initialize.js"></script>
    <script src="js/listViewTemplates.js"></script>
    <script src="js/listViewLayoutChanges.js"></script>
    <script src="js/listViewMethods.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/documentation.js"></script>
    <script src="js/controlBox.js"></script>
    <script src="js/controlBoxTemplate.js"></script>
    <script src="js/controlBoxData.js"></script>
    <script src="js/garbageCan.js"></script>
    <script src="js/simpleFlipper.js"></script>
    <script src="js/gitHubIssue.js"></script>
</head>
<body>
    
    <!-- Simple inline template for ListView-->
    <div class="listIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <img src="#" class="listIconTextItem-Image" data-win-bind="src: picture" />
        <div class="listIconTextItem-Detail">
            <h4 data-win-bind="textContent: title"></h4>
            <h6 data-win-bind="textContent: text"></h6>
        </div>
    </div>

    <h1>Play with ListView</h1>

    <div class="controlBoxArea">
    </div>
        
    <div class="listViewSection">
        <div class="win-selectionstylefilled listView"
             data-win-control="WinJS.UI.ListView"
             data-win-options="{
                 itemDataSource: ListView.smallData.dataSource,
                 layout: { type: WinJS.UI.ListLayout }
             }">
        </div>
    </div>

    <div class="interactiveInfoSection" style="display:none">
        <h2 class="selectionTitle"></h2>
        <p class="selectionDescription"></p>
        <div class="sampleCodeContainer">
            <p>
                <pre>
                <code class="selectionSampleCode" style="display:block"></code>
                </pre>
            </p>
        </div>
        <a class="selectionDocumentation" href="http://msdn.microsoft.com/en-us/library/windows/apps/dn301804.aspx" target="_blank">
            Learn more
        </a>
        <div>
            <input type="number" class="textInput" hidden="hidden" />
        </div>
    </div>

    <div class="gitHubIssueOpener">
        <a href="#" target="_blank">
            <img src="/images/github-light.png" />
            Open an Issue
        </a>
    </div>
    <button class="listViewDocumentationToggle" style="display:none">Documentation</button>

    <div class="garbageCan" hidden="hidden">
        &#57607;
    </div>

    <div class="notificationBanner" hidden="hidden">
    </div>
       
</body>
</html>

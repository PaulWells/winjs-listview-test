<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ListView_Test</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- ListView-Test references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/configChanges.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/initialize.js"></script>
</head>
<body>
   
    <button class="toggleOrientation">Toggle Orientation</button>

    <select class="selectLayout">
        <option value="list">List</option>
        <option value="grid">Grid</option>
    </select>

    <input type="checkbox" class="itemsReorderableCheckBox"/>  Items Reorderable
    <input type="checkbox" class="groupItemsCheckBox" /> Group Items
    
  
    <!-- Simple Template for ListView-->
    <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="smallLIstIconTextItem">
            <img src="#" class="smallListIcontTextItem-Image" data-win-bind="src: picture"/>
            <div class="smallListIcontTextItem-Detail">
                <h4 data-win-bind="textContent: title"></h4>
                <h6 data-win-bind="textContent: text"></h6>
            </div>
        </div>
    </div>

    <div class="listLayoutTopHeaderTemplate" data-win-control="WinJS.Binding.Template">
        <div class="listLayoutTopHeaderTemplateRoot">
            <div data-win-bind="innerHTML: title"></div>
        </div>

    </div>

    <!-- Declare ListView -->
    <div class="win-selectionstylefilled listView"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
            itemDataSource: Sample.ListView.data.dataSource,
            itemTemplate: select('.smallListIconTextTemplate'),
            selectionMode: 'none',
            tapBehavior: 'none',
            swipeBehavior: 'none',
            itemsReorderable: false,
            layout: {type: WinJS.UI.ListLayout}
        }">
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ListView Test</title>

    <!-- WinJS references -->
    <link href="/css/ui-dark.css" rel="stylesheet" />
    <script src="/js/base.js"></script>
    <script src="js/ui.js"></script>

    <!-- ListView-Test references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/listView.css" rel="stylesheet" />
    <link href="/css/menu.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/utilities.js"></script>
    <script src="/js/configChanges.js"></script>
    <script src="/js/listViewData.js"></script>
    <script src="/js/initialize.js"></script>
    <script src="/js/listViewTemplates.js"></script>
    <script src="/js/layoutChanges.js"></script>
    <script src="/js/methods.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/documentation.js"></script>
</head>
<body>
    
    <div class="header">
        <img class="winjsLogo" src="/images/winjs-logo.png" />
    </div>

    

    <!--simple inline template for ListView-->
    <div class="listIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <img src="#" class="listIconTextItem-Image" data-win-bind="src: picture" />
        <div class="listIconTextItem-Detail">
            <h4 data-win-bind="textContent: title"></h4>
            <h6 data-win-bind="textContent: text"></h6>
        </div>
    </div>

    <div class="optionMenu"></div>

    <div class="interactiveSection">

        <div class="interactiveInfoSection">

            <p class="selectionDescription">
                Here is a sample description about the selected option.  Its very samply and informative.  Just the right length to use as a good normal for forthcoming text
            </p>

            <p class="selectionSampleCode">
                listView.layout.orientation = WinJS.UI.Orientation.horizontal;
            </p>

            <p class="selectionDocumentation">
                http://msdn.microsoft.com/en-us/library/windows/apps/dn301804.aspx
            </p>

            <div>
                <input type="number" class="textInput" hidden="hidden" />
            </div>
        </div>
        <!-- declare ListView -->
        <div class="win-selectionstylefilled listView"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource: Sample.ListView.data.dataSource,
                    layout: {type: WinJS.UI.ListLayout}
                }">
        </div>

        <div class="notificationBanner" hidden="hidden">
        </div>
    </div>

</body>
</html>
